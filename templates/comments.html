<!doctype html>
<html>
<head>
<link rel="stylesheet" media="screen" href ="static/bootstrap.min.css">
<meta name="viewport" content = "width=device-width, initial-scale=1.0">
</head>
   <body>

      <h2 style = "text-align: center;">Comments tester</h2>
<div style="margin:5%">
  <form  action="" method="post" role="form">
    {{ form.csrf }}
    <div class="form-group">
	<input class="form-control" name="title" id="title" placeholder="Title">
  <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Comment"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Test</button>
  </form>
	{% if result %}
                <div class="alert alert-info" style="margin-top:1%">
                <strong>{{ result }}</strong>
                </div>
        {% endif %}
</div>
   </body>
</html>
